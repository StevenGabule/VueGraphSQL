type User {
  _id: ID
  username: String
  email: String!
  password: String!
  avatar: String
  joinDate: String
  favorites: [Post]
}

type Post {
  _id: ID
  title: String!
  imageUrl: String!
  categories: [String]!
  description: String!
  createdDate: String
  likes: Int
  createdBy: User!
  messages: [Message]
}

type Token {
  token: String!
}

type Message {
  _id: ID
  messageBody: String!
  messageDate: String
  messageUser: User!
}

type Query {
  getUsers: [User]
  getCurrentUser: User
  getPosts: [Post]
  getMessage: [Message]
}

type Mutation {
  addPost(
    title: String!
    imageUrl: String!
    categories: [String]!
    description: String!
    creatorId: ID!
  ): Post!

  signInUser(username: String!, password: String!): Token
  signUpUser(username: String!, email: String!, password: String!): Token
}
